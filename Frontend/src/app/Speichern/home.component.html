
<div class="container color-dark">
  <div class="col">
    <p>Füge eine Bewerbung hinzu</p>
  </div>
  <div class="col">
    <p>Deine Bewerbungen({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Benutze diese Form um eine Bewerbung hinzu zu fügen.</p>

<form>
<input type="text" class="txt" name="item" placeholder="Bewerbung..." [(ngModel)]="goalText">
<input type="submit" class="btn" value="{{btntext}}"(click)="addItem()">
</form>

  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
     
    </p>
  </div>
</div>
